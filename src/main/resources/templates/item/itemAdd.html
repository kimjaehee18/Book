<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">

<th:block layout:fragment="script">
  <script th:inline="javascript">

  </script>
</th:block>

<div layout:fragment="content">
    <div class="jumbotron">
      <h1 class="display-4 text-center">상품 등록 확인</h1>
      </div>

  <table class="table">
    <thead>
    <tr>
      <th scope="col">이미지</th>
      <th scope="col">제목</th>
      <th scope="col">저자</th>
      <th scope="col">출판사</th>
      <th scope="col">수량</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="bookdto:${bookDtos}">
      <th><img th:src="${bookdto.imageSrc}" style="width: 65px"; height="95px"></th>
      <td th:text="${bookdto.title}"></td>
      <td th:text="${bookdto.author}"></td>
      <td th:text="${bookdto.publisher}"></td>
      <td th:text="${bookdto.stockNumber}"></td>
    </tr>
    </tbody>
  </table>
</div>
</html>
